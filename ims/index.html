    // Dynamisches Rendern der Fragen
    function renderQuiz() {
      const quizContainer = document.getElementById("quizContainer");
      quizData.forEach((section, sectionIndex) => {
        const topicDiv = document.createElement("div");
        topicDiv.classList.add("topic");
        const topicHeader = document.createElement("h2");
        topicHeader.textContent = section.topic;
        topicDiv.appendChild(topicHeader);
        
        section.questions.forEach((q, qIndex) => {
          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question");
          // Gesamtnummerierung der Fragen
          const questionNumber = sectionIndex * 10 + qIndex + 1;
          const questionText = document.createElement("p");
          questionText.innerHTML = "<strong>Frage " + questionNumber + ":</strong> " + q.question;
          questionDiv.appendChild(questionText);
          
          const optionsDiv = document.createElement("div");
          optionsDiv.classList.add("options");
          for (let key in q.options) {
            const label = document.createElement("label");
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "q" + questionNumber;
            radio.value = key;
            label.appendChild(radio);
            label.innerHTML += " (" + key + ") " + q.options[key];
            optionsDiv.appendChild(label);
          }
          questionDiv.appendChild(optionsDiv);
          topicDiv.appendChild(questionDiv);
        });
        quizContainer.appendChild(topicDiv);
      });
    }
    
    // Berechnung der erreichten Punkte
    function calculateScore() {
      let score = 0;
      quizData.forEach((section, sectionIndex) => {
        section.questions.forEach((q, qIndex) => {
          const questionNumber = sectionIndex * 10 + qIndex + 1;
          const radios = document.getElementsByName("q" + questionNumber);
          radios.forEach(radio => {
            if(radio.checked && radio.value === q.answer) {
              score++;
            }
          });
        });
      });
      return score;
    }
    
    // Beim Abschicken des Formulars: Score berechnen, speichern und Feedback anzeigen
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const score = calculateScore();
      alert("Du hast " + score + " von 40 Punkten erreicht.");
      
      // Speichern des Ergebnisses mit Datum/Uhrzeit im localStorage
      let results = JSON.parse(localStorage.getItem("testResults") || "[]");
      results.push({ score: score, date: new Date().toLocaleString() });
      localStorage.setItem("testResults", JSON.stringify(results));
      
      // Formular optional zurücksetzen:
      // this.reset();
    });
    
    renderQuiz();
  </script>
