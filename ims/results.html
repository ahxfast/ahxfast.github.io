    function showDetails(idx) {

          html += `
            <p><b>${section.topic + ' - ' + q.question}</b><br>
            <table>
              <tr>
                <td style="width:200px;"><strong>Deine Antwort:</strong></td>
                <td style="${ userAns !== q.answer ? 'color:red;' : 'color:green;' }">
                  ${userReadableOption(q.options, userAns)}

              </tr>
              <tr>
