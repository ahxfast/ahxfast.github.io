<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #34034F; /* Dark purple background */
            color: #FFF; /* White text for contrast */
        }

        #data-display {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            color: #FFD700; /* Gold color for the loading text */
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            background-color: #7D3C98; /* Lighter purple for table background */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #FFC300; /* Gold lines for separation */
        }

        th {
            background-color: #5B2C6F; /* Darker purple for headers */
            color: #ffffff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #884EA0; /* Even lighter purple for alternate rows */
        }

        tr:hover {
            background-color: #A569BD; /* Light purple for hover effect */
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="data-display">Loading data...</div>
    <table id="data-table" style="display: none;">
        <thead>
            <tr>
                <th>Coin</th>
                <th>VolSpike</th>
                <th>Sonar</th>
                <th>CCI</th>
                <th>RSI 1/4</th>
                <th>TIME</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <!-- Add Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js';
        import { firebaseConfig } from './firebase-config.js';
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'sonarV2');  // Adjust the path as per your Firebase setup
    
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            const display = document.getElementById('data-display');
            const table = document.getElementById('data-table');
            const tbody = table.querySelector('tbody');
    
            // Always clear the existing rows, regardless of new data
            tbody.innerHTML = '';
    
            if (data) {
                display.style.display = 'none'; // Hide the loading text
                table.style.display = 'table'; // Show the table
    
                Object.values(data).forEach((item) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${item.coin}</td><td>${item.vpspike}</td><td>${item.sonar}</td><td>${item.cci}</td><td>${item.rsi_1_4}</td><td>${item.sonar_time}</td>`;
                    tbody.appendChild(tr);
                });
            } else {
                display.innerHTML = 'No data available';
                table.style.display = 'none'; // Optionally hide the table if no data
            }
        });
    </script>
    
</body>
</html>
